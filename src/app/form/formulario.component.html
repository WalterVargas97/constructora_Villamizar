<div class="bienvenida">
  <div class="container_welcome">
  </div>
  <div class="container_familia">
  </div>
</div>
<h2> Registrate </h2>
<form  class="form" id="survey-form"  action="https://formsubmit.io/send/info@communityentergroup.com" method="POST" >
  <section class="datos">
      <label for="name" class="campo" id="name-label">Nombre</label>
      <input for="name" placeholder="Escribe tu nombre" id="name" name="name" type="text" required>
      <label class="campo" id="email-label">
      Email</label>
      <input placeholder="Escribe tu Email" id="email" name="email" type="email" required/>
      <label class="campo" id="number-label"> Número de contacto</label>
      <input id="number"  placeholder="Número de contacto" name="Age"
      type="number"
      none="HTML5 validation error" name="number"/>
      <label for="subject">Message</label>
      <input type="text" name="subject" id="subject">
  </section>
  <section id="dropdown" required>
    <input name="_formsubmit_id" href="https://t.me/CommunityEntergroup" type="text" style="display:none">
    <label for="submit">
      <input class="submit" routerLink="formulario" type="submit" id="submit" value="enviar"/>
      <input type="hidden" name="_next" value="Thanx por envíar tus datos">
    </label>
    <div class="container-modal">
      <div class="content-modal">
        <h2>Felicidades</h2>
        <p>Serás contactado por uno de nuestros asesores</p>
        <div class="btn-cerrar">
          <label for="btn-modal">Cerrar</label>
        </div>
      </div>
    </div>

</section>
</form>
